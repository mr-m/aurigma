language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -qq cmake -y
  - mkdir build
  - cd build
  - cmake --target all -- ..

script:
  - make clean
  - make all
