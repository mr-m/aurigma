sudo: required

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - kalakris-cmake
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-4.9
      - g++-4.9
      - clang

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake -y

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - gcc --version
  - g++ --version

before_script:
  - mkdir build
  - cd build
  - cmake --target all -- ..

script:
  - make clean
  - make all
